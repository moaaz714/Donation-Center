<!DOCTYPE html>
<html>
<head>
    <title>Header Bar Example</title>
    <style>
        body {
            background-image: url(registerpage.jpg);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="homepage.html">Home page</a>
            <a href="user2.html">Organization and Donor Lists</a>
            <a href="user3.html">Review Submissions</a>
            <a href="user4.html">Manage Requests</a>
            <a href="user5.html">Password management</a>
            <a href="user6.html">Registered Organizations</a>
            <a href="user7.html">Organization Details</a>
            <a href="user8.html">Delete Account</a>
        </nav>
    </header>
    <div style="margin-top: 50px; padding: 20px;">
        <p></p>
    </div>
</body>
</html>
